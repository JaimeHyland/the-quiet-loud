<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Quiet Loud 404 Error Page</title>
    <!-- Google Fonts and Font Awesome links -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon links -->
    <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">

    <style>
        :root {
            --cream: #f7f2eb;
            --warm: #ede5d8;
            --gold: #c9a96e;
            --dark: #1e1c1a;
            --mid: #6b6158;
            --light: #a89e92;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--cream);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: var(--dark);
            font-size: 1.8em;
            line-height: 150%;
            padding: 0 20px;

            .mobile-only {
                display: none;
            }

            @media (max-width: 800px) {
                .mobile-only {
                    display: block;
                    color: var(--gold);
                }
            }
        }

        @media (max-width: 800px) {
            h1 {
                font-size: 1.5em;
            }
        }

        div {
            margin: 60px 0 70px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide image on mobile */
        @media (max-width: 800px) {
            div {
                display: none;
            }
        }

        img {
            width: 70%;
            height: auto;
        }

        a {
            color: var(--mid);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4em;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid var(--mid);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: var(--mid);
            color: var(--cream);
        }

        i {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <h1>
        <span class="mobile-only">404 Page Not Found</span>
        Hmm… we can’t find this page.
        <br>
        Take a moment
        <span style="color: var(--gold); font-style: italic; font-weight: 400; font-size: 1.2em">to check in with your
            mood</span>
        and head back home.
    </h1>

    <div>
        <img src="assets/images/404.png" alt="The Quiet Loud 404 Banner">
    </div>

    <a href="index.html"><i class="fa-solid fa-house"></i>Go back home</a>
</body>

</html>
