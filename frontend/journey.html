<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quiet Loud ‚Äî My Journey</title>
    <!-- Google Fonts & Font Awesome -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">

    <style>
        :root {
            --cream: #f7f2eb;
            --warm: #ede5d8;
            --gold: #c9a96e;
            --dark: #1e1c1a;
            --mid: #6b6158;
            --light: #a89e92;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--cream);
            color: var(--dark);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            cursor: none;
        }

        .cursor {
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
            transform: translate(-50%, -50%);
        }

        .cursor-ring {
            width: 36px;
            height: 36px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.25s ease;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1000;
            opacity: 0.4;
        }

        nav {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(30, 28, 26, 0.08);
        }

        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--mid);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--dark);
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px 100px;
        }

        .page-header {
            margin-bottom: 52px;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.2s forwards;
        }

        .page-eyebrow {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 12px;
        }

        .page-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(36px, 5vw, 52px);
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 12px;
        }

        .page-title em {
            font-style: italic;
            color: var(--gold);
        }

        .page-sub {
            font-size: 0.9rem;
            color: var(--light);
            font-style: italic;
        }

        .chart-section {
            margin-bottom: 56px;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.35s forwards;
        }

        .section-label {
            font-size: 0.72rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--mid);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(30, 28, 26, 0.08);
        }

        .chart-container {
            background: white;
            border: 1.5px solid rgba(30, 28, 26, 0.08);
            border-radius: 20px;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .chart-placeholder {
            width: 100%;
            height: 180px;
            position: relative;
        }

        .chart-placeholder svg {
            width: 100%;
            height: 100%;
        }

        .chart-label-row {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .chart-label-row span {
            font-size: 0.7rem;
            color: var(--light);
            letter-spacing: 0.05em;
        }

        .chart-legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--mid);
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .chart-placeholder-note {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.95rem;
            font-style: italic;
            color: var(--light);
            white-space: nowrap;
            pointer-events: none;
        }

        .entries-section {
            opacity: 0;
            animation: fadeUp 0.8s ease 0.5s forwards;
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            background: white;
            border-radius: 20px;
            border: 1.5px dashed rgba(30, 28, 26, 0.1);
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-state p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-style: italic;
            color: var(--light);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .btn-start {
            display: inline-block;
            background: var(--dark);
            color: var(--cream);
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 0.82rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-start:hover {
            background: var(--gold);
            transform: translateY(-2px);
        }

        .entry-card {
            background: white;
            border: 1.5px solid rgba(30, 28, 26, 0.07);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .entry-card:hover {
            border-color: rgba(201, 169, 110, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(30, 28, 26, 0.06);
        }

        .entry-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .entry-date {
            font-size: 0.75rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--light);
        }

        .entry-emotion {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--warm);
            border-radius: 50px;
            padding: 6px 14px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            font-style: italic;
            color: var(--gold);
        }

        .entry-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            color: var(--mid);
            line-height: 1.65;
            margin-bottom: 16px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            line-clamp: 3;
        }

        .entry-footer {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .habit-chip {
            background: var(--warm);
            border-radius: 50px;
            padding: 4px 12px;
            font-size: 0.72rem;
            color: var(--mid);
            letter-spacing: 0.04em;
        }

        .sleep-chip {
            background: rgba(201, 169, 110, 0.1);
            border-radius: 50px;
            padding: 4px 12px;
            font-size: 0.72rem;
            color: var(--gold);
            letter-spacing: 0.04em;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            nav {
                padding: 20px 20px;
            }

            .nav-links {
                display: none;
            }

            main {
                padding: 40px 20px 80px;
            }
        }
    </style>
</head>

<body>

    <div class="cursor" id="cursor"></div>
    <div class="cursor-ring" id="cursorRing"></div>

    <nav>
        <a href="/" class="nav-logo">The Quiet Loud</a>
        <ul class="nav-links">
            <li><a href="/today/">Today</a></li>
            <li><a href="/journey/" class="active">My Journey</a></li>
            <li><a href="/support/">Support</a></li>
        </ul>
    </nav>

    <main>

        <div class="page-header">
            <p class="page-eyebrow">Your story so far</p>
            <h1 class="page-title">My <em>Journey</em></h1>
            <p class="page-sub">Every entry is a step. Look how far you've come.</p>
        </div>

        <!-- MOOD CHART PLACEHOLDER -->
        <div class="chart-section">
            <div class="section-label">Mood over time</div>
            <div class="chart-container">
                <div class="chart-placeholder">
                    <svg viewBox="0 0 700 180" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="0" y1="45" x2="700" y2="45" stroke="rgba(30,28,26,0.05)" stroke-width="1" />
                        <line x1="0" y1="90" x2="700" y2="90" stroke="rgba(30,28,26,0.05)" stroke-width="1" />
                        <line x1="0" y1="135" x2="700" y2="135" stroke="rgba(30,28,26,0.05)" stroke-width="1" />
                        <path
                            d="M0,120 C50,100 100,60 175,70 C250,80 300,110 375,85 C450,60 500,40 575,55 C625,65 660,80 700,75 L700,180 L0,180 Z"
                            fill="rgba(201,169,110,0.08)" />
                        <path
                            d="M0,120 C50,100 100,60 175,70 C250,80 300,110 375,85 C450,60 500,40 575,55 C625,65 660,80 700,75"
                            fill="none" stroke="rgba(201,169,110,0.4)" stroke-width="2" stroke-linecap="round" />
                        <circle cx="175" cy="70" r="4" fill="#c9a96e" opacity="0.5" />
                        <circle cx="375" cy="85" r="4" fill="#c9a96e" opacity="0.5" />
                        <circle cx="575" cy="55" r="4" fill="#c9a96e" opacity="0.5" />
                    </svg>
                    <div class="chart-placeholder-note" id="chartNote">Add more entries to see your mood trend</div>
                </div>
                <div class="chart-label-row">
                    <span>30 days ago</span>
                    <span>2 weeks ago</span>
                    <span>This week</span>
                    <span>Today</span>
                </div>
                <div class="chart-legend">
                    <div class="legend-item">
                        <div class="legend-dot" style="background:#c9a96e; opacity:0.5;"></div>
                        <span>Mood trend (placeholder)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ENTRIES -->
        <div class="entries-section">
            <div class="section-label">Past entries</div>
            <div id="entriesList"></div>
        </div>

    </main>

    <script>
        // Custom cursor
        const cursor = document.getElementById('cursor');
        const ring = document.getElementById('cursorRing');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            setTimeout(() => {
                ring.style.left = e.clientX + 'px';
                ring.style.top = e.clientY + 'px';
            }, 80);
        });

        const emotionMap = {
            joy: { icon: '‚òÄÔ∏è', label: 'Joy' },
            love: { icon: 'ü§ç', label: 'Love' },
            sad: { icon: 'üåßÔ∏è', label: 'Sad' },
            anger: { icon: 'üî•', label: 'Anger' },
            fear: { icon: 'üåë', label: 'Fear' },
            surprise: { icon: '‚ú®', label: 'Surprise' }
        };

        const habitLabels = {
            sleep: 'üåô Sleep',
            move: 'üèÉ Moved',
            outside: 'üåø Outside',
            connect: 'ü§ù Connected',
            water: 'üíß Hydrated',
            screen: 'üìµ Screen break'
        };

        function renderEntries() {
            const entries = JSON.parse(localStorage.getItem('ql_entries') || '[]').reverse();
            const container = document.getElementById('entriesList');

            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üåø</div>
                        <p>Your journey hasn't started yet.<br>Write your first entry today.</p>
                        <a href="today.html" class="btn-start">Begin today</a>
                    </div>`;
                return;
            }

            document.getElementById('chartNote').style.display = 'none';

            container.innerHTML = entries.map(entry => {
                const date = new Date(entry.date);
                const dateStr = date.toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long' });

                const emotion = entry.emotion ? (emotionMap[entry.emotion] || { icon: 'üí≠', label: entry.emotion }) : null;
                const emotionHTML = emotion ? `<div class="entry-emotion">${emotion.icon} ${emotion.label}</div>` : '';

                const habitsHTML = (entry.habits || []).map(h => `<span class="habit-chip">${habitLabels[h] || h}</span>`).join('');
                const sleepHTML = entry.sleep ? `<span class="sleep-chip">üåô ${entry.sleep}</span>` : '';
                const textPreview = entry.freeText ? `<p class="entry-text">${entry.freeText}</p>` : '';

                return `
                    <div class="entry-card">
                        <div class="entry-card-header">
                            <span class="entry-date">${dateStr}</span>
                            ${emotionHTML}
                        </div>
                        ${textPreview}
                        <div class="entry-footer">
                            ${sleepHTML}
                            ${habitsHTML}
                        </div>
                    </div>`;
            }).join('');
        }

        renderEntries();
    </script>

</body>

</html>
